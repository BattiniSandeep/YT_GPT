<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form method="POST" action="/">
            <div class="form-row align-items-center">
                <div class="col-sm-7">
                    <label class="sr-only" for="youtube_url">Youtube URL</label>
                    <input type="text" class="form-control mb-2" name="youtube_url" id="youtube_url"
                        placeholder="YouTube URL">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Play Video</button>
                </div>
            </div>
        </form>
        <div class="container mt-4">
            <div class="row">
                <div class="col-xs-6 col-sm-6 overflow-auto" style="overflow-y: scroll; height:400px;">
                    {{transcription}}
                </div>
                <div class="col-xs-6 col-sm-6">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="{{url}}" allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
